<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" id="nilaiX">
  <input type="number" id="nilaiY">
  <button onclick="bandingkan()">Bandingkan Nilai</button>

  <script>
    function bandingkan() {
      var x = document.getElementById('nilaiX').value;
      var y = document.getElementById('nilaiY').value;

      if (x > y) {
        alert(x + "lebih besar dari" + y);

      } else {
        alert(y + " lebih besar dari " + x);
      }
    }
  </script>

</body>

</html>
