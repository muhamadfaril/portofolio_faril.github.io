 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Menentukan nilai</h1>
    <input type="number" id="nilaiX" placeholder="masukan nilai ">
    <button onclick="bandingkan()">Tentukan nilai</button>
    <script>
    function bandingkan() {
        var x = document.getElementByI  ('nilaiX').value;
        if (x>=91 && x<=100) {
            alert("No mu di kelas A")
        } else if (x>=81 && x<=90) {
            alert("No mu di kelas B")
        } else if (x>=71 && x<=80) {
            alert("No mu di kelas c")
        } else if (x>=61 && x<=70) {
            alert("No mu di kelas D")
        } else if (x>=0 && x<=60) {
            alert("No mu di kelas E")
        }
    }
    </script>
</body>
</html>
