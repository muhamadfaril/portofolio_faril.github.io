<!DOCTYPE html>
<html lang="en">

<head>
    <title>hobingodingcom</title>
    <style>
        body {
            text-align: center;
        }

        
        h4 {
            margin: 0;
        }

        p#demo {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2 style="font-family: 'Courier New', Courier, monospace;"> Menentukan Bilangan Ganjil Genap</h2>

    <br>

    <p>Masukkan Bilangan <input type="number" id="myNumber"> <button onclick="cekGanjilGenap()">Cek Bilangan</button>
    </p>
    <p id="demo"></p>
    <script>
        function cekGanjilGenap() {
            var bilangan = document.getElementById("myNumber").value
            if (bilangan % 2 == 0)
               alert("Bilangan Genap")
            else
                alert("Bilangan Ganjil")
        }
    </script>
</body>

</html>
